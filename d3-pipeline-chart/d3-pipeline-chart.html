<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pipeline Chart Example</title>
	<link rel="stylesheet" type="text/css" href="d3-pipeline-chart.css">
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="d3-pipeline-chart.js" language="JavaScript"></script>
</head>

<body>

	<svg id="pipeline1" />

</body>

<script language="JavaScript">
	var data = [
		{   label: "Prospecting",
			value: 5,
			goal: 10
		},
		{
			label: "Needs Analysis",
			value: 10,
			goal: 15
		}
	];

	pipeline = new pipelineChart("pipeline1");

	pipeline
		.push(new pipelineChartStage({label: data[0].label, value: data[0].value, goal: data[0].goal, color: "#95B3D7"}))
		.push(new pipelineChartStage({label: data[1].label, value: data[1].value, goal: data[1].goal, color: "#95B3D7"}));

	pipeline.render();
</script>
</html>
