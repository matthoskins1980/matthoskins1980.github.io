<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pipeline Chart Example</title>
	<link rel="stylesheet" type="text/css" href="d3-pipeline-chart.css">
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="d3-pipeline-chart.js" language="JavaScript"></script>
</head>

<body>

	<svg id="pipeline1" />

</body>

<script language="JavaScript">
	pipeline = new pipelineChart("pipeline1");

	pipeline
		.push(new pipelineChartStage({label: "Stage 1", value: 25, goal: 50, color: "#95B3D7"}))
		.push(new pipelineChartStage({label: "Stage 2", value: 50, goal: 100, color: "#95B3D7"}));
		.push(new pipelineChartStage({label: "Stage 3", value: 23, goal: 110, color: "#95B3D7"}));
		.push(new pipelineChartStage({label: "Stage 4", value: 62, goal: 75, color: "#95B3D7"}));
		.push(new pipelineChartStage({label: "Stage 5", value: 29, goal: 29, color: "#95B3D7"}));

	pipeline.render();
</script>
</html>
